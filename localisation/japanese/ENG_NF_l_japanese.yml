 britain.start.d:0 "大英帝国は今、最大の繁栄を見せているように思える、しかしWW1での苦痛な敗北のツケが回ってきた。帝国に世界恐慌が襲いまたもや革命の危機がやってきたのだ。フランスやドイツは恐慌の影響を受けず今も軍拡を進め、今にもブリテン島に上陸しようと機会を疑っている...果たして帝国はこの危機を乗り越えられるのだろうか?"
 britain.start.a:0 "神よ、王を守り給え"

