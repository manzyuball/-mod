 turkey.2.t:0 "大反乱の可能性"
 turkey.1.d:0 "戦闘準備せよ!アラビア人は我が帝国の体制に不満を持ち大規模な反乱を起こした!必ずやこれを取り締まらなければならない!"
 #イベント
 turkey.3.a:0 "改革派に味方しよう"
 turkey.2.b:0 "帝国は永遠に眠らず"
 turkey.2.c:0 "ここは第三勢力に味方しよう"
 turkey.3.t:0 "帝国の終焉?"
 turkey.3.d:0 "アラブ人に味方した方が良いだろう"
 turkey.2.a:0 "オスマン帝国は滅びず!"
 turkey.2.d:0 "駐屯警備兵からの報告によれば、ここ最近アラブ人や改革派が銃を買い占めたり集会を開いていたりするらしい、もしかすると彼らは帝国を滅ぼし自らがこのアラビアの地を統一しようとしているのかもしれない...."
 turkey.4.t:0 "内戦の終了"
 turkey.4.d:0 "遂に内戦が終わり、反乱の鎮圧に成功した!再び国土は戻るだろう...."