 #カスタム文章
 TUR_s1_desc:0 "今は亡きドイツ帝国が残した世界戦略の残滓 ３Ｂ政策によって開通するはずだった鉄道路線　財政難の中我々はついに全面開通一歩手前までこぎつけた この鉄道路線が完成すればスエズ運河の渋滞に巻きもまれることも 大英帝国の悪辣な通行税に膝まづくことなく自由で建設的な交易が可能になる"
 TUR_s2_desc:0 "オスマン債務管理局とはオスマン帝国の対外債務返済を促す機関として 1881年ムハレム勅令によって設立された 今や借金取立人の国家は軒並み消滅したが 大英帝国は傲慢にも崩壊した帝国の分も自身に返還するように迫り 死体を啄むハゲタカのように空いた取立人の席に座りこんだ日本によって 結局我々は大戦前と変わらぬ財政難を継続している"
 TUR_s3_desc:0 "今の帝国には昔のような先進的な技術力が必要だ 大学を積極的に設置し帝国の技術力の 向上に努めようではないか"
 TUR_s4_desc:0 "もしもまだ前時代的な債務管理局を通じて返済を続けているならば 帝国の経済はさらに悪化するだろう そこで一度管理局を封鎖しより現代的な方法で借金も経済問題も解決してしまおう"
 TUR_s5_desc:0 "借金は利息として増えていくのは誰でも知っている どうせ増えるのであれば今すぐ返してしまおう 国内のあらゆる金を集め 大量に通貨を発行すれば今すぐに借金は返せる なに悪いことなど起きないさ"
 TUR_s6_desc:0 "「古き良き」を知らない若い世代は我が帝国のすべてを改造し 全く違う国に変えてしまおうと企んでいる 彼らを逮捕すれば帝国は安泰だろう"
 TUR_s7_desc:0 "かつては世界の都と呼ばれたイスタンブールも今はそれほどでもない しかし家々を集めれば再び経済は良くなりまた世界の都として返り咲けるだろう"
 TUR_s8_desc:0 "バクダート鉄道が開通したことにより多くの恩恵を受けられるようになってきた が少し利益を臣民への還元をしても良い思わないか? 数年前に再建したビジャーズ鉄道にバクダート鉄道を連結させるという提案だ 聖地メッカに巡礼に訪れる敬虔なムスリムが より円滑に楽に巡礼が出来るように少しばかり鉄道路線を増やそうではないか"
 TUR_s9_desc:0 "金貨を使用し続ければ金の価格が帝国の経済に大きな影響を持つ しかし西洋の国々は紙を使いより先進的な方法で経済を豊かにしている 我が国もこれに続かなければならない"
 TUR_s10_desc:0 "全ての強い国に共通する物は煙突から出る煙であり 現代の富の象徴は金ではなく煙である 我が国も工場を建てどの国よりも多く煙で空を覆うのだ!"
 TUR_s11_desc:0 "砂漠に僅かの眠っている黄金の水「石油」を発見し 英国や日本に渡せば少しでも我が国は利益を得られる 英国から重機を借りて黄金の水を直ちに掘り出すのだ!"
 TUR_s12_desc:0 "イズミルは我が帝国の港湾都市として有名である 海運の整備は費用こそかかるが必ず利益をもたらす"
 TUR_s13_desc:0 "「civilization」 文明開化と訳されるこの言葉を合言葉に日本は我が国や中華を追い越し 今やアジアの皇帝と呼ばれるようになっている　我が国も日本を見習い 積極的に改革を進めよう"
 TUR_s14_desc:0 "遂にこの日がやってきた! ゆっくり着実に返済を続けてきた事で 帝国が負担してきた借金はほぼ本日をもって完済し 我々は帝国の抱える大きな問題を一つ解決したのだ!"
 TUR_s15_desc:0 "全イスラム圏を横断する鉄道路線敷設の工事が始まった かつての経験を元に急ピッチで作業は進み工事の終了は１９３９年を予定している 現地からは資材の搬入遅延や治安の問題が報告されているが我が国では珍しい状況ではない 地球に住む５億人の信徒のために一日も早い路線の開通が望まれている"
 TUR_s16_desc:0 "我が帝国は小アジアに住むトルコ人だけのものではない 数々の民族はアッラーによってまとめられ 何世紀もの間我が帝国を守ってきたのだ! そのため彼らにも借金の返済義務はあるのだ"
 TUR_s17_desc:0 "大昔の話だが黄金・銀・銅・宝石 ありとあらゆる富は全て我が国に集められた 再び全ての富を集め 帝国の象徴となる宮殿建てようではないか!"
 TUR_s18_desc:0 "ただただ広く大きいだけの宮殿など　帝国の発展の邪魔となるだけである ブエノスアイレスを真似し高層ビルを建設し 我が国の経済をより豊かにしようではないか"
 TUR_s19_desc:0 "歴史学者はとうの昔に帝国の黄金時代は過ぎ去ったとほらを吹いている だがそれも今日までだ誰が黄金時代は一度しかないと決めたのだ? 帝国の黄金時代は再び始まるだろう!"
 #デシジョン
 TUR_kaikaku:0 "病人の再生"
 TUR_kaikaku_desc:0 "オスマン帝国は岐路に立たされている、もし改革を進めなければ時代遅れの帝国は植物状態となり簡単に滅んでしまうだろう。しかし改革を進めすぎると、アラビアの臣民達は反乱を起こし独立を勝ち取ろうとするだろう。慎重に改革を進めていかなければならない\n§R注意:改革度は100~200の状態を保たなければならない§!\n\n現在の改革度:§Y[?TUR.TUR_KAIKAKUDO]§!点"
