 #イベント
 france.31.t:0 "経済相互援助協定"
 france.31.d:0 "現在我らフランス・ドイツ・イタリア・ベネルクスの四国は世界革命を目指しているのにもかかわらず、それぞれが独自に一国で経済を回しているように思える。しかしこれは明らかに我々にとって不利益であるし、世界革命の理念に逆らっているのではないだろうか。今日パリ市にてインターナショナルの代表が集まり今後の経済について議論を行った、遂に我々はこの難しい問題について触れてみるべきだろうか?フランスに発言権が渡ってきた..."
 france.31.a:0 "我々は共に協力し経済活動を行うべきだ"
 france.31.b:0 "こんなことは馬鹿げている、時間の無駄だ"
 france.31.a_tt:0 "これにより我々は独伊に対して経済的な相互援助を求める"
 france.32.t:0 "フランスからの経済相互援助要請"
 france.32.d:0 "本日パリ市にて開催されたインターナショナルの経済会議において、フランス代表から意外な提案がなされた。　「"現在我らフランス・ドイツ・イタリア・ベネルクスの四国は世界革命を目指しているのにもかかわらず、それぞれが独自に一国で経済を回しているように思える。しかしこれは明らかに我々にとって不利益であるし、世界革命の理念に逆らっているのではないだろうか?」とフランス代表は語る。これに対し我が国からは何と返答すればいいだろうか?"
 france.32.a:0 "確かにその通りだ、我が国は賛成である"
 france.32.b:0 "こんなことは馬鹿げている、時間の無駄だ"
 france.33.t:0 "フランスからの経済相互援助要請"
 france.33.d:0 "本日パリ市にて開催されたインターナショナルの経済会議において、フランス代表から意外な提案がなされた。　「"現在我らフランス・ドイツ・イタリア・ベネルクスの四国は世界革命を目指しているのにもかかわらず、それぞれが独自に一国で経済を回しているように思える。しかしこれは明らかに我々にとって不利益であるし、世界革命の理念に逆らっているのではないだろうか?」とフランス代表は語る。これに対し我が国からは何と返答すればいいだろうか?"
 france.33.a:0 "確かにその通りだ、我が国は賛成である"
 france.33.b:0 "こんなことは馬鹿げている、時間の無駄だ"
 france.34.t:0 "ドイツの合意"
 france.34.d:0 "我々の経済提案に対しドイツは合意し、経済の相互援助が決定された"
 france.34.a:0 "素晴らしい"
 france.34.t:0 "イタリアの合意"
 france.34.d:0 "我々の経済提案に対しイタリアは合意し、経済の相互援助が決定された"
 france.34.a:0 "素晴らしい"
