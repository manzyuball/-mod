 PAN_gun1_desc:0 "騎士団たるもの無学者の集団ではいけない。 団員一人ひとりが教育を受ければ より効率よく騎士団を運営できるだろう。"
 PAN_gun3_desc:0 "我が国の周囲の補給線は大量の軍隊を 運用するのには向いていない 最新の戦車とエリートによって編成された 我が騎士団は、憎き犯罪国家を打ち砕くだろう"
 PAN_hiz_desc:0 "我が国は南米の列強と一触即発の状態だ、 だが我が国の国力では到底敵わないだろう そこで国民全員で国を守り、国のために働いて貰いたい 欧州戦争での総力戦のように…"
 PAN_min1_desc:0 "今ではいろいろと陰謀が囁かれるテンプル騎士団だが、もとはと言えば聖地に巡礼する子羊を護衛する為に設立された組織である。我々はその隣人愛の精神を引き継ぎ、世界の数少ない民主主義の信奉者を守護する騎士となるべきだろう"
 PAN_hiz2_desc:0 "争いは憎悪や破壊を招くが、時には平和を望む我々でさえ その平和を脅かす悪と争わなければならないこともある 神に祈りを捧げる者たちよ、黒雲を振り払い 再び天からの光を浴びるのだ これは明日生きるための闘争である!"
 PAN_kir11_desc:0 "現状の世界には違法な取引が蔓延している それらはただ労働者を殺し、貧困の谷を深くし 資本家の食卓を華やかにし、そして犯罪者を権力者に変えるだけである 我々の聖なる国でそのような取引が 行われることは絶対に避けなければならない"
 PAN_kir2_desc:0 "効率的な農業には深い知識が必要だ わが国には貧困が蔓延しているが 彼らに教育を施せば、良い農民となるだろう 皮肉にも、彼らに時間は仕事に奪われる時間も やめざる負えない仕事もないのだから"
 PAN_kir8_desc:0 "優秀な労働者も工場の土地も有限である ならば我らは、それらを最大限有効活用しなければならない 海外から流れてきた資本と技術を使えば 工場を機械化することは容易であろう"
 PAN_kir6_desc:0 "彼らユダヤ人は長いこと迫害されてきた 今、その流れは頂点に達しようとしている。 しかし!我々が彼らを迫害する理由が何処にあろうか! 彼らが持つ経済力は、我が国のさらなる発展を促すだろう"
 PAN_min4_desc:0 "『「あなたがたも聞いているとおり、『隣人を愛し、敵を憎め』と命じられている しかし、わたしは言っておく 敵を愛し、自分を迫害する者のために祈りなさい。」 マタイによる福音書5章43～44節  ボリシェヴィキたちは我々の主を否定し 神の家をも破壊した、まさに迫害者という存在である しかし、我らが主は争いを望まず、敵との和解を教えてくださった 腑に落ちないところもあるだろうが、本質的にはお互い平穏と平和を望んでいるはずだ 我々は特別な使節団を派遣し、共産主義者と和解するべきではなかろうか？』"












