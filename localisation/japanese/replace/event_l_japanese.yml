l_japanese:
 MON_hokusyuu.0.t:0 "最後通牒"
 MON_hokusyuu.0.d:0 "突然恐ろしい電報がモンゴルの地に訪れた\n我が国の中国領土を返還しろとのことである\nもしこれを受諾すれば我が国は存在も危うい状態になるだろうし\n受諾しなくとも我々は中国に侵略され大きな危機が発生するだろう\nさて我々はどうすれば良いのだろうか?"
 MON_hokusyuu.1.b:0 "危険は避けたい返還しよう"
 MON_hokusyuu.1.c:0 "我々は傀儡ではない断固拒否する"
 CSA.1.t:0 "アメリカ内戦の再始動"
 CSA.1.d:0 "今日、司令部に突如恐ろしい電報が届けられた。五大湖周辺のテロリストは一斉に我々の工場、農園、家々を空から破壊していき、それはアメリカに訪れたつかの間の平和を否定した。現地の士官達は国境警備隊に攻撃命令を出し、数年ぶりにアメリカの国境は変わりつつある。全てのアメリカは再び祖国を統一するために目覚め、再びアメリカ内戦が訪れたのである。"
 CSA.1.a:0 "北部を攻撃せよ"
 
 Ireland.1.t:0 "アイルランド反乱"
 Ireland.1.d:0 "[IRE.GetNameDef]が我が国の領土で反乱を始めた！ "
 Ireland.1.a:0 "捻り潰してくれる！"
 Irish_resistance:0 "ずっとイギリス人に支配され、同化されて来たアイルランド人が、今立ち上がった。 "
 
 Algeria.1.t:0 "アルジェリアの奇跡"
 Algeria.1.d:0 "[ALG.GetNameDef]の奮戦により和平の機運が高まった。今なら英国及び日本の仲裁により、有利な和平が結べるだろう。 "
 Algeria.1.a:0 "エンペラー・ヒロヒトに仲介を頼む。"
 Algeria.1.b:0 "本土掌握のまたとないチャンスを放棄するのか!? "
 treaty_of_Alger:0 "社会主義各国はアルジェの要求に応じ§Yコルス、サルデーニャ§!から撤退する。 "
 news.Alger.t:0 "アルジェ条約"
 news.Alger.d:0 "本日、[ALG.GetNameDef]と[FRA.GetNameDef]との間で、２度目の和平条約が結ばれた。\n\n臨時指導者ドロンクルは、この勝利により、北アフリカにおけるトロツキーの野望は完全に砕かれたことを宣言した。\n\n彼らの狂信的な「自由主義」が報われる時が来たのだ。 "
 news.Alger.a:0 "トロツキーは世界に恥をさらした。"
 news.Alger.b:0 "奇跡の勝利だ！ "
 news.Alger.c:0 "屈辱の日だ！ "
 
 britain.27.t:0 "ポルトガル植民地の救助"
 britain.27.d:0 "フランスのポルトガル侵攻により、国土の大部分を占領されたポルトガル政府は我が国に助けを求め、亡命の準備が進んでいる。アフリカや一部の租借地は近隣の国に臨時的に統治を任せるらしい"
 britain.27.a:0 "幸運を祈る"
