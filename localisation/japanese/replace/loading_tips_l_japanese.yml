l_japanese:
 LOADING_TIP_0:0 "敗北を認めたときにのみ、戦争は敗北する。\n- エーリヒ・フォン・マンシュタイン"
 LOADING_TIP_1:0 "不利は一方の側にだけあるものではない。 \n- ウィンストン・チャーチル"
 LOADING_TIP_2:0 "私たちは平和の中に暮らすためとして戦争をする。 \n- アリストテレス"
 LOADING_TIP_3:0 "戦場カメラマンの一番の望みは　失業することだ。 \n- ロバート・キャパ"
 LOADING_TIP_4:0 "我輩の辞書に不可能という文字はない。 \n- ナポレオン・ボナパルト"
 LOADING_TIP_5:0 "兵士諸君、ピラミッドの頂から、四千年の歴史が諸君を見つめている。 \n- ナポレオン・ボナパルト"
 LOADING_TIP_6:0 "勝利は苦戦のあとに来る。\n- クレマンソー "
 LOADING_TIP_7:0 "国破れて山河あり、城春にして草木深し。 \n- 杜甫"
 LOADING_TIP_8:0 "皇国の興廃この一戦にあり、各員一層奮励努力せよ。 \n- 秋山真之"
 LOADING_TIP_9:0 "我々は奪われたものを奪い返すだけだ \n- ウラジーミル・レーニン"
 LOADING_TIP_10:0 "恐慌は資本家のもうけを一時的に減らしただけだが、子供たちの手からは堅くなったパンのひとかけらさえも奪っている。 \n- レフ・トロツキー"
 LOADING_TIP_11:0 "人生は美しい。人生からすべての悪と抑圧と暴力を一掃させ、心ゆくまで人生を享受せしめよ。\n- レフ・トロツキー"
 LOADING_TIP_12:0 "戦争は、帝国主義的基礎にもとづいて労働問題を解決することができないのである。それどころか反対に、戦争はこの問題を先鋭化させ、資本主義世界に対し2つの可能性を提起するのだ。すなわち、永続戦争か、さもなくば革命か。\n- レフ・トロツキー"
 LOADING_TIP_13:0 "諸君、われわれにはバターも大砲もない、諸君はバターと大砲のどちらを欲するか？私はバターを要求する \n- ヘルマン・ゲーリング"
 LOADING_TIP_14:0 "私は愛国者である。だが、祖国を愛せと言われたら、私は遠慮なく祖国を捨てる。 \n- チャールズ・チャップリン"
 LOADING_TIP_15:0 "I Want You For Army\n- アンクル・サム"
 LOADING_TIP_16:0 "金のための仕事ではなく勝利のための仕事を \n- オーストラリア政府"
 LOADING_TIP_17:0 "田舎中から集まって、ヤンキーどもは隊列を組む。母親がお前を誇りに思うように、そして伝統ある星条旗を誇りに思うように。 \n- ジョージ・コーハン"
 LOADING_TIP_18:0 "国境は人間によって作られ、人間によって変えられる \n- アドルフ・ヒトラー"
 LOADING_TIP_19:0 "平和は剣によってのみ守られる \n- アドルフ・ヒトラー"
 LOADING_TIP_20:0 "エリートの中のさらに強者だけが生き残るのだ、その試練の中でたとえ我が民族が滅びても、私は涙しないだろう。それがその民族の運命なのだから \n- アドルフ・ヒトラー"
 LOADING_TIP_21:0 "諸子は赤穂浪士のように恥を忍び後世に仇を報ずるか、白虎隊となって民族の防波堤となるか \n- 池田末男"
 LOADING_TIP_22:0 "やってみせ、言って聞かせて、させてみせ、ほめてやらねば、人は動かじ。 \n- 山本五十六"
 LOADING_TIP_23:0 "迅速な行動が勝利のカギを握る \n- エルヴィン・ロンメル"
 LOADING_TIP_24:0 "何が起ころうとも、フランスの抵抗の炎は消えてはならないし、消えることもないだろう。 \n- シャルル・ド・ゴール"
 LOADING_TIP_25:0 "人がいれば問題が起きる。人がいなければ、問題は起きない。 \n- スターリン"
 LOADING_TIP_26:0 "羊として100年生きるよりも、ライオンとして1日を生きたい。 \n- ベニート・ムッソリーニ"
 LOADING_TIP_27:0 "キリスト教と呼ばれる聖書と道徳は二つの死骸である。 \n- ベニート・ムッソリーニ"
 LOADING_TIP_28:0 "ローマ教皇だと！彼は一体何師団保有しているのかね？ \n- ヨシフ・スターリン"
 LOADING_TIP_29:0 "「らしいな、では教育してやるか。」 \n- ミヒャエル・ヴィットマン-「奴らもう勝った気でいるようですね」という戦車兵の言葉に対して"
 LOADING_TIP_30:0 "アルジェリアを失えばフランスはフランスでなくなる \n- フランスのとある将校"
 LOADING_TIP_31:0 "飛行機は機関銃や高射砲で落とすのではなく，気迫で落とすものだ。\n-東條英機"
 LOADING_TIP_32:0 "本当戦争が国家の利益になることはない。\n-伊藤博文"



















