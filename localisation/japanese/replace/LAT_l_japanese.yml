 #EVENT
 LAT_events.1.t:0 "帝国会議"
 LAT_events.1.d:0 "ルーデンドルフは長い間軍事独裁を保ってきたが、それは彼だけの力だけで成しえた物ではない。フライコーア組織者のエップやメディア王フーゲンベルク、国民に高い人気を誇るゲーリングら有力者の助けもあってプロイセンは存続してきた。彼らの支持を得る為にルーデンドルフは会合を開き、彼らの要求を聞き入れていた。ルーデンドルフは今回の会合で後継者を発表するつもりだ。この後継者がルーデンドルフのカマリラのお眼鏡に叶うかどうかは会合と、これからの政治手腕にかかっているだろう"
 LAT_events.1.a:0 "後継者はシュトライヒャーだ"
 LAT_events.2.t:0 "エップらの反対!"
 LAT_events.2.d:0 "ルーデンドルフの後継者はエップらによって否定されてしまった..."
 LAT_events.2.a:0 "彼らと議論し折り合いをつけよう"
 LAT_events.2.b:0 "これは決定事項であり覆せない"
 LAT_events.3.t:0 "会議は進む"
 LAT_events.3.d:0 "議論の結果、エップらは後継者のシュトライヒャーを認めた"
 LAT_events.3.a:0 "素晴らしい"
 LAT_events.4.t:0 "エップらのクーデター!"
 LAT_events.4.d:0 "エップらはクーデターを行い、国家の中枢機能を即座に掌握してしまった!彼らの要求は専制主義からの脱却であり、専制的な政治が困難になるだろう。軍を動員することも出来る"
 LAT_events.4.a:0 "要求を受け入れよう"
 LAT_events.4.b:0 "軍を動員しろ!内戦だ!"


