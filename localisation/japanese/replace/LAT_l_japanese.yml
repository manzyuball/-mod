l_japanese:
 #NF
 LAT_SE:0 "帝国会議の開催"
 LAT_SE_desc:0 "ルーデンドルフは長い間軍事独裁を保ってきたが、それは彼だけの力だけで成しえた物ではない。フライコーア組織者のエップやフーゲンベルク、国民に高い人気を誇るゲーリングら有力者の助けもあってプロイセンは存続してきた。彼らの支持を得る為にルーデンドルフは会合を開き、彼らの要求を聞き入れていた。ルーデンドルフは今回の会合で後継者を発表するつもりだ。この後継者が認められるかどうかは会合と政治手腕にかかっているだろう"
 LAT_SE1:0 "国防軍の強化"
 LAT_SE1_desc:0 "プロイセン王国にはドイツ人が少なく、国防軍の人員も不足している。また、工場の数も国家を支えられるほどではなく、銃弾も常に不足している。もっとも良い解決策はスラブ人を徴兵し、工場を増やすことだが、スラブ人は信用できないし、工場もすぐに増やせるわけではない。ゼークト元帥はより兵士をエリート化し、一発の弾丸で一人を仕留められるよう訓練する計画を立てている。無い物を欲しがるよりも、自ら無い状況に適合するのは合理的な判断である"
 LAT_SE2:0 "バルト人の入隊許可"
 LAT_SE2_desc:0 "我々プロイセン王国を守る国防軍はレーテやソビエトの侵攻を幾度も退けた優秀な軍隊だが、最近は人員の不足が問題になっている。ルーデンドルフはスラブ人は信用ならないと言って彼らの入隊を禁止しているがこのままではレーテの侵攻を食い止められないだろう。これを憂いたルントシュテット将軍はルーデンドルフを説得し、入隊条件を緩和させることを考えている。シュライヒャーもルントシュテットに賛同し、金髪碧眼のスラブ人の入隊を許可すべきだとルーデンドルフを説得している。これが成功すれば国防軍の人員不足が解消されるかもしれない"
 LAT_SE3:0 "兵士に特権を付与"
 LAT_SE3_desc:0 "如何なる時も一番祖国に貢献しているのは最前線で働く兵士達である。しかし先の大戦を経験した国民は兵士達の待遇の悪さを知っている。その為今も我々は人員不足に悩まされているが、土地の無償提供や、豪華な住宅の保証等、生活面での特権を付与すれば、軍を志望する若者も増えるだろう"
 LAT_SE4:0 "協力組織を軍に編入"
 LAT_SE4_desc:0 "プロイセンがバルト諸国に再侵攻した時、我々国防軍に協力を申し出てくれたスラブ人やバルト人の組織が存在した。彼らは今もパルチザン狩りやユダヤ人追放運動に一役買っている。彼らの献身に対して我々ドイツ民族に近い権利を与えることで報いることが出来るだろう。これにより新たにスラブ人が彼らに参加し、彼らも一層努力するようになるだろう"
 LAT_SE5:0 "政治力重視"
 LAT_SE5_desc:0 "国体を維持したり、国家に変革をもたらす為には政治力を重視するのが必須である。"
 LAT_SE6:0 "経済力重視"
 LAT_SE6_desc:0 "「豊かな国」を目指すには、経済力は必須であり、重要すべきなのは経済力で腐敗した政治を維持する事ではない。"
 LAT_SE7:0 "デーニッツを海軍総司令に任命"
 LAT_SE7_desc:0 "デーニッツは潜水艦の可能性を熱心に主張しており、現在の帝国に合った柔軟な海軍戦略を発展させている。彼の任命は軍事だけではなく、政治的にも我が国に改革をもたらすかもしれない。"
 LAT_SE8:0 "レーダーを海軍総司令に任命"
 LAT_SE8_desc:0 "レーダーは活力に満ちた野心的なプロイセン軍人という訳ではないが、海軍において非常に重要な立場にあり、ヴィルヘルム陛下からも一目置かれている。非現実的な計画も主張しているが、彼を海軍総司令に任命するのは無難な選択だろう"
 LAT_SE9:0 "ハウサーを迎え入れる"
 LAT_SE9_desc:0 "彼は如何なる時も冷静であり、勝つために長く大きな視野で物事を判断する。しかし勝つ為には命令の無視も多々あり、政治目的の軍事作戦に背く場合は大いにあるだろう"
 LAT_SE10:0 "マンシュタインを迎え入れる"
 LAT_SE10_desc:0 "彼は根っからのプロイセン軍人であり、軍人として非常に優秀である事は勿論、政治的な事を好かない。但しそれ故に保守的とも言えるだろう。"
 LAT_SE11:0 "オストプロイセンへの投資"
 LAT_SE11_desc:0 "我々はドイツであり、ドイツ以外の地に投資するのは論外だ"
 LAT_SE12:0 "リガへの投資"
 LAT_SE12_desc:0 "人口も、経済力も中心はバルト地方にあり、更にその中心のリガにはバルトが統一したことによって富が集まり、オストプロイセン以上に賑わっている。また、リガへの投資はドイツ民族とバルト住民の友好の印にもなるだろう"
 LAT_SE13:0 "陸海軍航空隊の強化"
 LAT_SE13_desc:0 "陸海軍から空軍を分離させる行為は、分権の可能性があり集権的な政治とは仲が悪い。"
 LAT_SE14:0 "独立空軍の設立"
 LAT_SE14_desc:0 "独立空軍を設立する事でより効果的な空軍運用が可能となり、強きドイツ航空隊が敵の都市を地獄に変える事も可能になるのだ"
 LAT_SE15:0 "レーム・プラン"
 LAT_SE15_desc:0 "レーム・プランを採用することにより、陸軍力が強化される"
 LAT_SE16:0 "ゲーリング・プラン"
 LAT_SE16_desc:0 "ゲーリング・プランを採用することにより、空軍力が強化される。但しゲーリングを採用することで穏健派が力を持つ可能性もある"
