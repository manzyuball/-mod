 SOV_PARAMETA_desc:0 "ブハーリンの市場経済は順調に進み、1936年では予想以上の成果を出した。クラークはソビエトの人口を支え、半官半民の鉱山は採掘効率を上げ、工業化への基礎を築いている。ブハーリンは自由主義から社会主義の転換、共産主義への第二段階に突入したことを宣言し、国内産業の国有化に着手し始めた。しかし問題は山積みだ、国内には未だ多くのクラークが存在し、赤軍も統べる者が去り不穏分子となっている。くれぐれもブハーリンの機嫌を損ねないように、改革を進めていこう\n§Y注:ブハーリンの暴君度が50を超えると内戦が発生する!§!\n\n\n\n現在のパラメーター\n赤軍の不満度§Y[?SOV.RED_ARMY_BAD_POINT]§!\n赤軍の影響度§Y[?SOV.RED_ARMY_RELATED_POINT]§!\nクラークの数§Y[?SOV.FARM_POINT]個§!\nブハーリンの暴君度§Y[?SOV.BAD_LERDER_POINT]§!\n現実的な労働者の楽園の建設度§Y[?SOV.real_good_country_point]%§!"
