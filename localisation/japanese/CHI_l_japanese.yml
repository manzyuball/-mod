# ディシジョン

 CHI_habatukousou:0 "派閥抗争"
 CHI_habatukousou_desc:0 "ここ二十何年かで我が国の産業は急成長を迎えたが\n実際には多くの賄賂や権力が入り乱れ既に一部の経済機能は麻痺している\nこのような混乱した環境で力を持つようになった派閥は三つ存在している\n壱.§R航科技円卓会議§!\nこの派閥は急速に成長した我が国の航空産業を独占しており空軍に強い影響力を保持している\n弐.§R漢陽兵工廠§!\nこの派閥は国内の武器生産の九十パーセントを引き受けており陸軍に強い影響力を保持している\n参.§R長沙鉄鉱鉄道局§!\nこの派閥は鉄道事業と資源の掘削を行っておりこの派閥からの税は我が国の収入の大多数を占めており経済に強い影響力を保持している\n\n\n現在の影響力\n航科技円卓会議§Y[?CHI.CHI_koukuu_h]§!点\n漢陽兵工廠§Y[?CHI.CHI_riku_h]§!点\n長沙鉄鉱鉄道局§Y[?CHI.CHI_tetu_h]§!点"
