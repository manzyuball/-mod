 #イベント
 china.1.t:0 "14人事件"
 china.1.d:0 "今日未明、上海の日本租借地で中国人が14人日本人警官によって銃殺される事件が発生した、この事件を受け我々は、日本政府に14人と同じように上海で日本人により苦しめられてきた同胞を解放する為、上海在住の日本人の即時帰国と租借地の返還を要求した。"
 china.1.a:0 "犠牲となった14人に黙祷"
 japan.20.t:0 "対日上海返還要求"
 japan.20.d:0 "本日未明、上海の租借地で中国人が14人日本人警官によって銃殺される事件が発生した、この事件を受け南京政府は、我々に謝罪と賠償と上海在住の日本人の即時帰国と租借地の返還を要求した。またこの要求には最後通牒も含まれており、もし上海から撤退しなければ戦争となるだろう。果たして我々はどのようにすれば良いのだろうか?"
 japan.20.a:0 "上海から撤退し最大限の外交的努力を行う"
 japan.20.b:0 "我々は南京などには屈しない"
 china.2.t:0 "日本の謝罪"
 china.2.d:0 "日本政府は今回の事件に対して謝罪と賠償、そして上海租借地の返還を行い、戦争は無事回避された。上海では市民が喜びの声を上げているが、租借地に住んでいた我らの同胞達は今回の返還についてあまり嬉しく思っていないようだ"
 china.2.a:0 "一安心だ"

 wtt_china.1.t:0 "ロマノフ家との交渉"
 wtt_china.1.d:0 "先日ロマノフから我々に対する使節団が送られてきた、彼らはタンヌ地域や上満州地方の譲渡と相互防衛協定の受諾を要求した。断る理由もないが、果たしてどう行動すべきだろうか?"
 wtt_china.1.a:0 "要求を受諾しよう"
 wtt_china.1.b:0 "使節団を皆殺しにし、送り返せ"
