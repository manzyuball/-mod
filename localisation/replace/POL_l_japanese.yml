l_japanese:
 #NF
 POL_S1:0 "偉大なるポーランド"
 POL_S1_desc:0 "ポーランドはより強く、強固な地盤を持ち、かつてのような大国に戻る必要がある"
 POL_S2:0 "エンデツィアの拡大"
 POL_S2_desc:0 "ロマン・ドモフスキ影響が強い国民議会は、すべてのポーランド民族の統一を目指し、国内に住むさまざまな少数民族にポーランドの習慣、言語、伝統を受け入れさせようとする保守的な民族主義戦線である。"
 POL_S3:0 "ワルシャワ暴動"
 POL_S3_desc:0 "日に日に急を増している共産主義方式、一部の青年将校達は強い指導者を望んでいる"
 POL_S4:0 "議会制民主主義の継続"
 POL_S4_desc:0 "ワルシャワ蜂起は軍隊によって鎮圧された。民主主義を否定することは誰であっても許される行為ではない。"
 POL_S5:0 "ユダヤ人からの搾取"
 POL_S5_desc:0 "ポーランドに生きるユダヤ人の多くはポーランド人になることを拒み、ユダヤ人としてのアイデンティティを強く保持している。もはや双方が打ち解けることは難しい。"
 POL_S6:0 "大ポーランドの主張"
 POL_S6_desc:0 "ポーランドほど短い期間で多くの領地や国民を奪われた国家はない。かつての威光を取り戻す時が来たのだ"
 POL_S7:0 "二重帝国との経済提携"
 POL_S7_desc:0 "二重帝国はポーランドの独立を承認し、共に発展した友である。来るべき戦争に備えて手を取り合うのは自明の理だ。"
 POL_S8:0 "白軍への支援拡大"
 POL_S8_desc:0 "ソ連の脅威に対抗するためにはロマノフとの連携は不可避だ。"
 POL_S9:0 "プロイセン政府への軍事支援"
 POL_S9_desc:0 "プロイセンとの関係を深めることが最善なのは明らかである。"
 POL_S10:0 "東の鷲との同盟"
 POL_S10_desc:0 "ポーランドとロシアによる同盟は今後のポーランドの動きに大きく役立つだろう。"
 POL_S11:0 "共通の敵の再確認"
 POL_S11_desc:0 "今一度、我々の脅威について認識を固める必要がある。"
 POL_S12:0 "ワルシャワ会談"
 POL_S12_desc:0 "周辺の大国が集まり、係争地について話し合う場を設ける事によって我々の取るべき立場を示す事ができる。"
 POL_S13:0 "スラヴの団結"
 POL_S13_desc:0 "欧州に散らばったスラヴ人が集まる一つの国家を建国するべきであり、スラヴ人を中心とした多くの人種が平等を認められた、連邦国家を樹立する時が来たのだ"
 POL_S14:0 "ザパドスラビアの達成"
 POL_S14_desc:0 "ポーランドは大国によって分割された頃とは違う。我々は成長し、今や大国の一つであることは明確だ。"
 POL_GERMAN_1:0 "友に歩む"
 POL_GERMAN_2:0 "大規模軍事演習"
 POL_GERMAN_3:0 "ポーランド=プロイセン貿易協定"
 POL_Factory_1:0 "経済に自由の風を"
 POL_Factory_2:0 "インフラ開発"
 POL_Factory_3:0 "港の整備"
 POL_Factory_4:0 "ポーランド軍国主義"
 POL_Factory_5:0 "ワルシャワ中央工廠"
 POL_Factory_6:0 "自由競争の時代"
 POL_Factory_7:0 "民間産業の刺激"
 POL_Factory_8:0 "企業への建築要請"
 POL_Factory_9:0 "農民の不安の除去"
 POL_PI1:0 "独裁政府"
 POL_PI1_desc:0 "ワルシャワでの蜂起によって議会は解消し、国政はファランへの主義によって掌握された。多くのファランへの主義者は国民の父であるピウスツキを求めている。"
 POL_PI2:0 "三月憲法の廃止"
 POL_PI2_desc:0 "ドモフスキによって修復された三月憲法はポーランドの発展を大きく阻害した。今すぐにでも廃止しよう"
 POL_PI3:0 "ファランヘ主義の拡大"
 POL_PI3_desc:0 "多くの国民はピウスツキに期待している。"
 POL_PI4:0 "大ポーランドの主張"
 POL_PI4_desc:0 "ポーランドほど短い期間で多くの領地や国民を奪われた国家はない。かつての威光を取り戻す時が来たのだ"
 POL_PI5:0 "中央同盟の離脱"
 POL_PI5_desc:0 "旧時代の遺物である中央同盟を否定し、レーテ政府を承認し、友好関係を築くことが得策だ。"
 POL_PI6:0 "ウクライナへの影響力拡大"
 POL_PI6_desc:0 "二重帝国の影響下にあるウクライナをまず手始めに手に入る必要がある。"
 POL_PI7:0 "ミェンズィモジェの夢"
 POL_PI7_desc:0 "ピウスツキの発案したミェンズィモジェ構想を実行に移す時が来た"
