l_english:
 Algeria.1.t:0 "アルジェリアの奇跡"
 Algeria.1.d:0 "[ALG.GetNameDef]の奮戦により和平の機運が高まった。今なら英国及び日本の仲裁により、有利な和平が結べるだろう。 "
 Algeria.1.a:0 "エンペラー・ヒロヒトに仲介を頼む。"
 Algeria.1.b:0 "本土掌握のまたとないチャンスを放棄するのか!? "
 treaty_of_Alger:0 "英国は我々を承認し、§Yコルス§!の管理権を譲渡する "
 news.Alger.t:0 "アルジェ条約"
 news.Alger.d:0 "本日、[ALG.GetNameDef]と[FRA.GetNameDef]との間で、２度目の和平条約が結ばれた。\n\n臨時指導者ドロンクルは、この勝利により、北アフリカにおけるトロツキーの野望は完全に砕かれたことを宣言した。\n\n彼らの狂信的な「自由主義」が報われる時が来たのだ。\n\nまた、これに伴いイギリスはアルジェ政府をフランスの正当政府と認めると発表した。 "
 news.Alger.a:0 "トロツキーは世界に恥をさらした。"
 news.Alger.b:0 "奇跡の勝利だ！ "
 news.Alger.c:0 "屈辱の日だ！ "
